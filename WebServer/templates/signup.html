<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html style="background: url(static/css/Resources/moon-tree-wallpaper.jpg);background-size: cover; background-repeat: no-repeat; height: 100%; width: 100%">
<head>
	<script type = "text/javascript" src =  "{{ url_for('static', filename='js/User.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styleSignUp.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="container" style="margin: auto; max-width: 800px; box-sizing: border-box; height: 90%">
<body onLoad="getInstitutes()">
	
	<!-- classe text, tutte le scritte bianche-->
	<div class="text">
		<h1>Welcome to the first sleeping data repository</h1>
		<h2>Sign Up</h2>

		<!--Qui devo poi metterci un js per la validazione del form e per il post che farÃ² al server-->
		<form id="form">

			<label for="name">Name:</label><br>
		  	<input type="text" placeholder="Type your Name" id="name" name="name" required><br>
		  	<label for="surname">Surname:</label><br>
		  	<input type="text" placeholder="Type your Surnameame" id="surname" name="surname" required><br>
			<label for="uname">Username:</label><br>
		  	<input type="text" placeholder="Type your username" id="uname" name="uname" required><br>
		  	<label for="email">email:</label><br>
		  	<input type="email" placeholder="Type your email" id="email" name="email" required><br>
		  	<label for="psw">Password:</label><br>
		  	<input type="password" placeholder="Type your password" id="psw" name="psw" required><br>
		  	<label for="psw">Confirm password:</label><br>
		  	<input type="password" placeholder="Confirm password" id="psw2" name="psw2" required><br>
		  	<label for="institute1">Institution:</label><br>
		  	<select name="institute" id="institute" onChange="Personalize.call(this, event)" required>
		    	<option value="personalized">Personalized</option>
		    </select><br>
		  	<input type="text" placeholder="Type your Institution" id="institute1" name="institute1"><br>
		  	<label for="role">Role:</label><br>
		  	<select name="role" id="role" required>
		    	<option value="researcher">Researcher</option>
		    	<!--
		    	<option value="physician">Physician</option>
		    	<option value="admin">Admin</option>
				-->
		  	</select><br>

		  	<div class="Condition">
				<p id="sub">By clicking Sign Up, you agree to our <a href="{{ url_for('cookies') }}" target="_blank">Cookie Policy.</a></p> <br>
			</div>

		  
		  <input type="button" id="sign" onclick="subscribe()" value="Sign Up">
		</form>
		<button class="buttonload" id="load">
  			<i class="fa fa-refresh fa-spin"></i>Loading...
		</button>
	</div>
</body>
</div>
</html>
